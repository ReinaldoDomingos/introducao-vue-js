<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <gui-titulo titulo="Formulários"></gui-titulo>

            <p>Texto: {{texto}}</p>
            <p>
                <input type="text" v-model="texto">
            </p>

            <p>Textarea: {{textarea }}</p>
            <p style="white-space: pre-line">Textarea: {{textarea }}</p>
            <p>
                <textarea rows="8" cols="80" v-model="textarea"></textarea>
            </p>

            <p>Checkbox:</p>
            <input type="checkbox" id="aceitaTermos" v-model="termos">
            <label for="aceitaTermos">{{termos}}</label>

            <p>Multiple Checkboxes: {{notificacoes}}</p>
            <p>
                <input type="checkbox" id="receberEmail" value="email" v-model="notificacoes">
                <label for="receberEmail">Receber E-mail</label>
                <input type="checkbox" id="receberSMS" value="sms" v-model="notificacoes">
                <label for="receberSMS">Receber SMS</label>
                <input type="checkbox" id="receberTel" value="tel" v-model="notificacoes">
                <label for="receberTel">Receber Ligação</label>
            </p>
            <p>Radio: {{sexo}}</p>
            <p>
                <input type="radio" id="maculino" value="M" v-model="sexo">
                <label for="maculino">Masculino</label>
                <input type="radio" id="feminino" value="F" v-model="sexo">
                <label for="feminino">Feminino</label>
            </p>

            <p>Select {{ano}}</p>
            <p>                
                <select v-model="ano">
                    <option disabled>Escolha o ano</option>
                    <option value="2017">Ano 2017</option>
                    <option value="2018">Ano 2018</option>
                    <option value="2019">Ano 2019</option>
                </select>
            </p>                
            <p>Multiple Select {{cores}}</p>
            <p>                
                <select multiple="true" v-model="cores">
                    <option disabled>Escolha as cores</option>
                    <option>Azul</option>
                    <option>Verde</option>
                    <option>Vermelho</option>
                </select>
            </p>
            <p>Lazy: {{busca}}</p>
            <p><input type="text" v-model.lazy="busca"></p>

            <p>Number: {{idade}} - tipo: {{typeof idade}}</p>
            <p><input type="number" v-model.number="idade"></p>
        </div>

        <script type="text/javascript">
Vue.component('gui-titulo', {
    props: ['titulo'],
    template: '<h2>{{titulo}}</h2>'
});
var app = new Vue({
    el: "#app",
    data: {
        texto: '',
        textarea: '',
        termos: false,
        notificacoes: [],
        sexo: 'M',
        ano: '',
        cores: null,
        busca: '',
        idade: 45
    }
});
        </script>
    </body>
</html>
